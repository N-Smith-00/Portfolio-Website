<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Nicholas Smith{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>

    <body>
        <nav id="navbar">
            <div class="nav-edge">
                <p class="nav-item" id="nav-name"><a href="/">Nicholas Smith</a></p>
                <p class="nav-divider"></p>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <footer>
            <div class="footer-container">
                <p>Computer Science Student</p>
                <div id="footer-buttons">
                    <a 
                        href="https://www.linkedin.com/in/n-smith00/"
                        class="footer-button"
                        target="_blank"
                    >
                        <img 
                            src="/static/images/linkedin_icon.png" 
                            alt="LinkedIn"
                            class="footer-icon"
                        />
                    </a>
                    <a 
                        href="https://github.com/N-Smith-00"
                        class="footer-button"
                        target="_blank"
                    >
                        <img 
                            src="/static/images/github_icon.png" 
                            alt="GitHub"
                            class="footer-icon"
                        />
                    </a>
                </div>
            </div>
            <div class="footer-item footer-item-right">
                <h2>Nicholas Smith</h2>
        </footer>
    </body>
</html>
